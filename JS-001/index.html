<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootcamp JavaScript 001</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
  <main class="container">
    <form action="index.html">
      <input type="hidden" name="codigo" id="codigo" class="form-control">
      <div class="mb-2">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" />
      </div>
      <div class="mb-2">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" name="cantidad" id="cantidad" class="form-control" />
      </div>
      <div class="mb-2">
        <label for="precio" class="form-label">Precio</label>
        <div class="input-group">
          <span class="input-group-text">Q</span>
          <input type="number" name="precio" id="precio" class="form-control" />
        </div>

      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <select name="categoria" id="categoria" class="form-control">
          <option value="1">Categoria 1</option>
          <option value="2">Categoria 2</option>
          <option value="3">Categoria 3</option>
          <option value="4">Categoria 4</option>
        </select>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>


    <table class="table">

      <thead>
        <tr>
          <td>Codigo</td>
          <td>Nombre</td>
          <td>Cantidad</td>
          <td>Precio</td>
          <td>Categoria</td>
          <td>Total</td>
          <td>Accion</td>
        </tr>
      </thead>
      <tbody>
        <!-- <tr> se llena desde jscript-->
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">Totales:</td>
          <td id="cantidad_total">0</td>
          <td id="precio_total" colspan="2">0</td>
          <td id="gran_total">0</td>
          <td> </td>
        </tr>
      </tfoot>

    </table>

  </main>
  <script src="https://unpkg.com/redux@4.1.2/dist/redux.min.js"></script>
  <script src="js/store.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
